name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: ğŸ¯ Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: ğŸ“¦ Install wasm-bindgen CLI
        run: cargo install wasm-bindgen-cli
      
      - name: ğŸ“¦ Install wasm-tools
        run: cargo install wasm-tools
      
      - name: ğŸ”§ Make build.sh executable
        run: chmod +x ./build.sh

      - name: ğŸ§± Build WASM binary
        run: ./build.sh

      - name: âœ‚ï¸ Strip WASM file
        run: |
          wasm-tools strip dist/pkg/double_hexxed_bg.wasm

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: double-hexxed
          directory: dist
